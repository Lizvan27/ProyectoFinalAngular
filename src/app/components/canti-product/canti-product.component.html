<div class="w-80">
    <h2 mat-dialog-title>Cantidad</h2>
        <div class="ml-2 mr-2">
            <mat-form-field appearance="fill">
                <input matInput [(ngModel)]="datos.cantidad">
            </mat-form-field>
        </div>    
        <div mat-dialog-actions>
            <button mat-raised-button color="accent" [mat-dialog-close]="datos.cantidad" cdkFocusInitial>Agregar Carrito</button>
        </div>
</div>
