
<ng-container>
   <div> 

        <table mat-table [dataSource]="datos" #tabla1 class="border-separate border-spacing-2 border border-slate-400">
            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef>Producto</th>
                <td mat-cell *matCellDef="let producto"> {{producto.nombre}} </td>
            </ng-container>
            <ng-container matColumnDef="descripcion">
                <th mat-header-cell *matHeaderCellDef> Descripción </th>
                <td mat-cell *matCellDef="let producto"> {{producto.descripcion}} </td>
            </ng-container>
            <ng-container matColumnDef="precio">
                <th mat-header-cell *matHeaderCellDef> Precio </th>
                <td mat-cell *matCellDef="let producto"> {{producto.precio}} </td>
            </ng-container>
            <ng-container matColumnDef="stock">
                <th mat-header-cell *matHeaderCellDef>Stock</th>
                <td mat-cell *matCellDef="let producto"> {{producto.precio}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="columnas"></tr>
            <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
        </table>
        
        <div class="container mx-auto">
            <h3>Nuevo Producto</h3>
            <mat-form-field class="px-8">
            <input matInput [(ngModel)]="ProductoSelect.nombre" type="text" placeholder="Nombre del Producto">
            </mat-form-field>
        
            <mat-form-field class="px-8">
            <input matInput [(ngModel)]="ProductoSelect.descripcion" type="text" placeholder="Ingrese descripción">
            </mat-form-field>
        
            <mat-form-field class="px-8">
            <input matInput [(ngModel)]="ProductoSelect.precio" type="number" placeholder="Ingrese precio">
            </mat-form-field>
        
            <mat-form-field class="px-8">
                <input matInput [(ngModel)]="ProductoSelect.stock" type="number" placeholder="Ingrese cantidad de stock">
            </mat-form-field>
        
            <button mat-raised-button color="primary" (click)="agregar()">Agregar</button>
        </div>
   </div>   
</ng-container>
